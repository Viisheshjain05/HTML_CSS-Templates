<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trillo Project</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
</head>

<body>
  <div class="container">
    <header class="header ">
      <nav class="nav">
        <div class="nav-logo">
          <img src="./img/png/logo.png" alt="Webpage Logo" class="nav-logo__icon" />
        </div>

        <div class="nav-search">
          <input type="text" class="nav-search__text" placeholder="search hotels" />
          <img src="./img/PNG/search.png" alt="search icon" srcset="./img/SVG/search.svg" class="nav-search__img" />
        </div>

        <div class="nav-link">
          <div class="nav-link__icon">
            <div class="nav-link__msg">7</div>
            <img src="./img/PNG/bookmark.png" alt="Bookmark" srcset="./img/SVG/bookmark.svg" class="nav-link__img" />
          </div>

          <div class="nav-link__icon">
            <div class="nav-link__msg">13</div>
            <img src="./img/PNG/envelope.png" alt="envolop icon" srcset="./img/SVG/envelope.svg"
              class="nav-link__img" />
          </div>

          <div class="nav-link__user">
            <div class="nav-link__user--icon"> &nbsp; </div>
            <h3 class="nav-link__user--name">viishesh</h3>
          </div>
        </div>
      </nav>
    </header>

    <div class="main-container u-bg-3">
      <nav class="sidebar">

        <ul class="sidebar__list">

          <li class="sidebar-item sidebar-item--active">
            <div class="sidebar-item__svg svg--hotel"></div>
            <a href="#" class="sidebar-item__link sidebar-item__link--active">Hotels</a>
          </li>

          <li class="sidebar-item">
            <div class="sidebar-item__svg svg--feature"></div>
            <a href="#" class=" sidebar-item__link ">Features</a>
          </li>

          <li class="sidebar-item">
            <div class="sidebar-item__svg svg--car"></div>
            <a href="#" class=" sidebar-item__link ">car Rental</a>
          </li>

          <li class="sidebar-item">
            <div class="sidebar-item__svg svg--travelling"></div>
            <a href="#" class=" sidebar-item__link ">Tours</a>
          </li>
        </ul>

      </nav>
      <main class="hotel-view u-bg-2 ">
        <section class="hotel-gallery"> HOTEL VIEW MAIN SECTION </section>
        <section class="hotel-overview"> HOTEL VIEW MAIN SECTION </section>
        <section class="hotel-details"> HOTEL VIEW MAIN SECTION </section>
        section.
      </main>
    </div>
  </div>
</body>

</html>
